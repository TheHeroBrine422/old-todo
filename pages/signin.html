<html>
  <head>
    <script src="/js/lib.js"></script>
  </head>
  <body>
    <h1>To-Do - Sign In</h1>
    <p>UserID: <input type="text" id="uid" name="uid"></p>
    <button type="button" onClick="signin()">Sign In</button>
    <p id="error" style="color:#F00"></p> 
    <script>
      CheckUIDredirectToApp()

      function signin() {
        localStorage.setItem("uid", document.getElementById("uid").value)
        if (validUID()) {
          CheckUIDredirectToApp()
        } else {
          document.getElementById("error").innerText = "Invalid UserID or Connection Failure."
        }
      }
    </script>
  </body>
</html>
